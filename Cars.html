        let Car = function (x, y) {
            this.speed = 5;
            this.x = x;
            this.y = y;
            this.draw();
        };

        Car.prototype.draw = function () {
            let carHtml = '<img src="img/tesla.jpg">';
            this.carElement = $(carHtml);
            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });
            $("body").append(this.carElement);
        };

        Car.prototype.updatePosition = function () {
            this.carElement.css({
                left: this.x,
                top: this.y
            });
        };

        Car.prototype.moveRight = function (speed) {
            this.x += speed;
            this.updatePosition();
        };

        Car.prototype.moveLeft = function (speed) {
            this.x -= speed;
            this.updatePosition();
        };

        Car.prototype.moveUp = function (speed) {
            this.y -= speed;
            this.updatePosition();
        };

        Car.prototype.moveDown = function (speed) {
            this.y += speed;
            this.updatePosition();
        };
